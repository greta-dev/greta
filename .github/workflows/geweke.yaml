name: Geweke-tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck any::devtools any::reticulate local::.
          cache-version: 4
          upgrade: 'TRUE'
      - name: Restore R package cache
        uses: actions/cache@v4
        id: r-package-cache
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ matrix.os }}-${{ steps.setup-r.outputs.installed-r-version }}-${{ steps.get-date.outputs.year-week }}-1

      - name: Install greta deps
        shell: Rscript {0}
        run: |
          library(greta)
          greta::install_greta_deps(timeout = 50)

      - name: Situation Report on greta install
        shell: Rscript {0}
        run: greta::greta_sitrep()

      - name: Run Geweke tests
        run: Rscript inst/greta-geweke-ahmc.R

      - name: Session info
        shell: Rscript {0}
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)

